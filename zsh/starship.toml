# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Define the explicit order of modules
format = """\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$all\
$jobs\
$status\
$memory_usage\
$custom_firebase\
$kubernetes\
$time\
$cmd_duration\
$line_break\
$character\
"""

add_newline = true
command_timeout = 2000

[package]
disabled = true

[gcloud]
disabled = true

[ruby]
disabled = true

[docker_context]
disabled = true

[kubernetes]
disabled = false # but only when we deem it context-worthy
style = "bg:black 117"
format = 'in [$symbol$context( \($namespace\))]($style) '
contexts = [
  { context_pattern = "^(.+-prod\\d+)\\.tail\\d+\\.ts\\.net$", context_alias = "$1", style = "red", symbol = "ðŸš¨ " }, # Alias for prod tailscale domains
  { context_pattern = "^(.+)\\.tail\\d+\\.ts\\.net$", context_alias = "$1", style = "blue" }, # Alias for tailscale domains
  { context_pattern = ".*" },
]

